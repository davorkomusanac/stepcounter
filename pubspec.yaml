name: stepcounter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  google_fonts: ^4.0.1
  health: ^4.4.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  percent_indicator: ^4.2.2
  bottom_picker: ^2.0.1
  hydrated_bloc: ^9.0.0
  path_provider: ^2.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/icons/
    - assets/images/icons/2x/
    - assets/images/icons/3x/